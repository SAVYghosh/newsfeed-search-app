<br>


<div class=" col-md-8 mx-auto">

  <div class="container ">
    <form [formGroup]="searchForm" (ngSubmit)="searchArticles(searchForm.value)">
      <div class="row">
        <div class="col input-group">
          <input type="text" placeholder="Search.." name="search" formControlName="search" class="form-control">

          <div class="input-group-append">

            <button type="submit" class="btn btn-success"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>



<br>
<div *ngIf="isload" class="row col-md-4 col-sm-6 offset-md-4 offset-sm-3">
    <img src="https://cdn.dribbble.com/users/97161/screenshots/1696432/__.gif">
  </div>
<div *ngIf="!isSearch && !isload" class="row col-md-4 offset-md-5">
    
  <p class="alert alert-danger">NO NEWS FOUND</p>
</div>
<div *ngIf="isSearch" class="row col-md-8 col-sm-8 offset-md-2 offset-sm-1">
  <div class="mx-2 my-4 shadow-lg p-3  bg-white" *ngFor="let article of mArticles;let i=index">

    <h4 class=" art-title">{{mArticles[i].title}}</h4>
    <h6 class=" text-muted">{{mArticles[i].source.name}}</h6>
    <div class="row">
      <div>
        <img mat-card-image class="img-article fix-image" src={{mArticles[i].urlToImage}} alt="no-image"
          style="width:340px;height:170px">
      </div>
      <div class=" mx-4 col-md-6 col-sm-10">
        <br>
        <span>
          {{article.description}}
        </span>
        <a href={{article.url}} target="_blank" class="card-link ml-auto mb-2">
          Read
          More
        </a>
      </div>
    </div>
  </div>
</div>
