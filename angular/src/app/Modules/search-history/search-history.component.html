<divÂ *ngIf="isDelete"class="alert alert-danger">
  <strong>One history deleted</strong>
</div>

<br>
<div class=" col-md-8 col-sm-12 mx-auto">
  <div class="container">

    <p *ngIf="!isHistory" class="alert alert-danger">No history is there </p>

    <table *ngIf="isHistory" class="table table-striped table-light table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Details</th>
          <th>Time </th>
          <th> Delete </th>
        </tr>
      </thead>
      <tbody>
        <tr scope="row" *ngFor="let searchList of SearchList, let i=index">
          <td> {{i+1}}</td>
          <td> {{SearchList[i].searchString}}</td>
          <td> {{SearchList[i].searchTime | date : "dd/MM/yy"}} &nbsp;
            {{SearchList[i].searchTime | date : "hh:mm:ss a"}}</td>
          <td> <button id={{i}} class="btn btn-outline-danger" (click)="deleteSearch(i,SearchList[i].searchId)"><i
                class="fa fa-remove"></i></button> </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
