<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Cognizant News</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-5 offset-md-3">
                <h1>Sign Up Here!!</h1><hr>
                <form [formGroup]="signUpForm" (ngSubmit)="onSignup(signUpForm.value)">
                <div class="form-group">
                    <label>User Name:</label>
                    <input id="userName" type="text" name ="userName" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': checkInSubmission && check.userName.errors }" />
                        <div id="nameError" *ngIf="checkInSubmission && check.userName.errors" class="invalid-feedback">
                            <div *ngIf="check.userName.errors.required">Name is required</div>
                        </div>                
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input id="userEmail" type="email" name="userEmail" formControlName="userEmail" class="form-control" [ngClass]="{ 'is-invalid': checkInSubmission && check.userEmail.errors }"/>
                    <div id="emailError" *ngIf="checkInSubmission && check.userEmail.errors " class="invalid-feedback">
                        <div *ngIf="check.userEmail.errors.required">Email is required</div>
                        <div *ngIf="check.userEmail.errors.pattern">Email must be vaild</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input id="userPassword" type="password" name="userPassword" formControlName="userPassword" class="form-control" [ngClass]="{ 'is-invalid': checkInSubmission && check.userPassword.errors }"/>
                    <div id="passwordError" *ngIf="checkInSubmission && check.userPassword.errors" class="invalid-feedback">
                        <div *ngIf="check.userPassword.errors.required">Password is required</div>
                    </div>
                </div>     
                
                
                <button type="submit" class="btn btn-success" [ngClass]="{ 'disabled': checkInSubmission && signUpForm.invalid }" style="width: 100%">SignUp</button>
                <br>
                <br>
                </form>
                <a routerLink="../Login" class="btn btn-info" style="width: 100%; text-color:white">Already have an account? Log in here</a>
            </div>
        </div>
    </div>
</div>
